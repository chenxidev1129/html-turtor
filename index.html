<body>
    <header class="flex flex-row justify-center items-center px-[34px] h-[96px] bg-gray-800  relative">

        <div class="flex-none">
            <img src="assets/images/Movie DB.png" class="w-[151px] h-[49px]" alt="">

        <div>
            <p class="flex font-bold text-base text-white flex-wrap">
